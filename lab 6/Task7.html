<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
       
        <form id="signupForm" class="space-y-4">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md" required>
                <p id="nameError" class="text-sm text-red-500"></p>
            </div>
           
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact:</label>
                <input type="text" id="contact" class="mt-1 p-2 w-full border rounded-md" required>
                <p id="contactError" class="text-sm text-red-500"></p>
            </div>
           
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md" required>
                <p id="emailError" class="text-sm text-red-500"></p>
            </div>
           
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md" required>
                <p id="passwordError" class="text-sm text-red-500"></p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender:</label>
                <div class="mt-1">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male" class="ml-2">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female" class="ml-2">Female</label>
                </div>
                <p id="genderError" class="text-sm text-red-500"></p>
            </div>
           
            <div>
                <input type="checkbox" id="agree" required>
                <label for="agree" class="ml-2 text-sm font-medium text-gray-700">I agree to the terms and conditions</label>
                <p id="agreeError" class="text-sm text-red-500"></p>
            </div>
           
            <button type="button" class="bg-green-500 text-white p-2 rounded-md" onclick="validateForm()">Submit</button>
        </form>
        <div id="displaySection" class="mt-4 text-lg font-semibold"></div>
    </div>
   
    <script src="Task7.js"></script>
</body>
</html>
