<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Simple Calculator</h2>

        <div>
            <input type="text" id="display" class="w-full p-2 mb-4 border border-gray-300 rounded-md" readonly>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button class="col-span-2 bg-gray-300 p-2 rounded-md" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="deleteLast()">DEL</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('/')">/</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('*')">*</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('7')">7</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('8')">8</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('9')">9</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('-')">-</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('4')">4</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('5')">5</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('6')">6</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('+')">+</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('1')">1</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('2')">2</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('3')">3</button>
            <button class="bg-gray-300 p-2 rounded-md col-span-2" onclick="appendInput('0')">0</button>
            <button class="bg-gray-300 p-2 rounded-md" onclick="appendInput('.')">.</button>
            <button class="bg-blue-500 text-white p-2 rounded-md col-span-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="Task4.js">
       
    </script>
</body>

</html>
