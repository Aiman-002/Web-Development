<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
                <input type="text" id="firstName" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
                <input type="text" id="lastName" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="button" class="bg-green-500 text-white p-2 rounded-md" onclick="submitForm()">Submit</button>
        </form>
        
        <div id="displaySection" class="mt-4 text-lg font-semibold"></div>
    </div>
    
    <script src="Task6.js"></script>
</body>
</html>
