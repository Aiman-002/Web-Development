        function createElement(tag, attributes, text) {
            var element = document.createElement(tag);
            for (var key in attributes) {
                element.setAttribute(key, attributes[key]);
            }
            if (text) {
                element.appendChild(document.createTextNode(text));
            }
            return element;
        }
