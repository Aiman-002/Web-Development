<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body>
    <div class="container mx-auto flex justify-center p-8">
      <form
        class="registration-form lg:w-1/2 bg-blue-500 p-4 rounded shadow-md text-black"
      >
        <label for="name" class="block text-sm font-medium text-white"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label for="email" class="block mt-4 text-sm font-medium text-white"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label for="password" class="block mt-4 text-sm font-medium text-white"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label for="Country" class="block mt-4 text-sm font-medium text-white"
          >Country:</label
        >
        <input
          type="country"
          id="country"
          name="country"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label for="Address" class="block mt-4 text-sm font-medium text-white"
          >Address:</label
        >
        <input
          type="address"
          id="address"
          name="address"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label
          for="Postal code"
          class="block mt-4 text-sm font-medium text-white"
          >Postal code:</label
        >
        <input
          type="Postal code"
          id="Postal code"
          name="Postal code"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <label for="CNIC" class="block mt-4 text-sm font-medium text-white"
          >CNIC:</label
        >
        <input
          type="CNIC"
          id="CNIC"
          name="CNIC"
          class="mt-1 p-2 border border-gray-300 rounded focus:border-red-500 w-full transition duration-300"
        />

        <button
          type="submit"
          class="mt-4 bg-white-100 hover:bg-green-500 text-black font-bold py-2 px-4 rounded transition duration-300"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
