<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white-100 m-10">
    <div class="container p-5 mt-5">
      <div class="grid grid-cols-7 border-b-2">
        <div class="col-span-1 font-bold text-secondary inline">Product</div>
        <div class="col-span-3 font-bold text-secondary inline">
          Description
        </div>
        <div class="col-span-1 font-bold text-secondary inline">Price</div>
        <div class="col-span-1 font-bold text-secondary inline">Stock</div>
        <div class="col-span-1 font-bold text-secondary inline"></div>
      </div>

      <div class="grid grid-cols-7 border-b-2">
        <div class="col-span-1 p-2 pt-3 text-secondary">T-Shirt</div>
        <div class="col-span-3 p-2 pt-3 text-secondary">
          Comfortable and Stylish<br />T-Shirt in various color
        </div>
        <div class="col-span-1 p-2 pt-3 text-secondary">$19.99</div>
        <div class="col-span-1 p-2 text-secondary inline">25</div>
        <div class="col-span-1 p-2 inline">
          <button
            class="bg-blue-400 border rounded m-2 p-2 ps-3 pe-3 text-light text-sm"
          >
            Add <br />
            to chart
          </button>
        </div>
      </div>

      <div class="grid grid-cols-7 border-b-2">
        <div class="col-span-1 p-2 pt-3 text-secondary">Hoodie</div>
        <div class="col-span-3 p-2 pt-3 text-secondary">
          Warm and Cozy<br />for cool weather
        </div>
        <div class="col-span-1 p-2 pt-3 text-secondary">$39.99</div>
        <div class="col-span-1 p-2 text-secondary inline">10</div>
        <div class="col-span-1 p-2 inline">
          <button
            class="bg-blue-400 border rounded m-2 p-2 ps-3 pe-3 text-light text-sm"
          >
            Add <br />to chart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
