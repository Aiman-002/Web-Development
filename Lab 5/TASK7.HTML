<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white-100">
    <div class="container mx-auto p-8 flex flex-col lg:flex-row gap-8">
      <div class="lg:w-2/3 w-full bg-blue-500 lg:mr-4 p-4">
        <form class="bg-white p-5 rounded shadow-md">
          <label for="name" class="block text-sm font-medium text-black-700"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 p-2 border rounded w-full"
          />

          <label
            for="email"
            class="block mt-4 text-sm font-medium text-black-700"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 border rounded w-full"
          />

          <button
            type="submit"
            class="mt-4 bg-gradient-to-r from-blue-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white font-bold py-2 px-4 rounded"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="lg:w-1/3 w-full bg-blue-400 p-4 mt-4 lg:mt-0">
        <table class="bg-white p-4 rounded shadow-md w-full">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">Column 1</th>
              <th class="py-2 px-4 border-b">Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2 px-4 border-b">Row 1, Cell 1</td>
              <td class="py-2 px-4 border-b">Row 1, Cell 2</td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b">Row 2, Cell 1</td>
              <td class="py-2 px-4 border-b">Row 2, Cell 2</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
